<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Essentials</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<style>
    .outer{
        height: 300px;
        width: 300px;
        border-radius: 20px;
    }
    .inner{
        height: 30%;
        width: 30%;
        border-radius: 300px;
        margin-top: -30%;
    }
    .icon {
        height: 100%;
        width: 100%;

    }
</style>
</head>
<body>

<div class="outer container bg-warning d-flex justify-content-center align-items-top pt-5 mt-5">
    <div class="inner bg-danger text-center d-flex justify-content-center align-items-center"><i class=" bi-house icon"></i></div>
    <!-- <div class="inner bg-dark text-warning" >line 2</div> -->
</div>
<div class="icon d-flexjustify-content-center">

<div class="bi bi-airplane-fill fs-1 icon"></div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
