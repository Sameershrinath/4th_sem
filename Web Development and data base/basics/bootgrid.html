<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Essentials</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<style>
    .outer{
        height: 300px;
        width: 300px;
        border-radius: 20px;
    }
    .inner{
        height: 30%;
        width: 30%;
        border-radius: 300px;
        margin-top: -30%;
    }
    .icon {
        height: 100%;
        width: 100%;

    }
</style>
</head>
<body>

<div class="outer container bg-warning d-flex justify-content-center align-items-top pt-5 mt-5">
    <div class="inner bg-danger text-center d-flex justify-content-center align-items-center"><i class=" bi-house icon"></i></div>
    <!-- <div class="inner bg-dark text-warning" >line 2</div> -->
</div>
<div class="icon d-flexjustify-content-center">

<div class="bi bi-airplane-fill fs-1 icon"></div>
</div>



<div class="container">
    <div class="row">
    <div class="col column-gap-2">
<div class="col-md-12 bg-success p-3 mb-2"> this is 1</div>
<div class="col-md-12 bg-success p-3 mb-2">this is 2</div>
<div class="col-md-6 bg-success p-5 mb-2">this is 2</div>
<div class="col-md-12 bg-success p-3 mb-2">this is 2</div>
<div class="col-md-12 bg-success p-3 mb-2">this is 2</div>
<div class="col-4 bg-success p-3 mb-2"> this is 3</div>
</div>
<div class="col column-gap-2">
    <div class="col-md-4 bg-success p-3 mb-2"> this is 1</div>
    <div class="col-md-4 bg-success p-3 mb-2">this is 2</div>
    <div class="col-md-4 bg-success p-5 mb-2">this is 2</div>
    <div class="col-md-4 bg-success p-3 mb-2">this is 2</div>
    <div class="col-md-1 bg-success p-3 mb-2">this is 2</div>
    <div class="col-12 bg-success p-3 mb-2"> this is 3</div>
    </div>

</div>
</div>






<form action="#" method="post" class="form-control">
    <h1 class="text-center">Form</h1>
    <div class="container">
    <label for="name" class="form-label">Enter your name</label>
    <input type="text" class="form-control m-2 p-3" placeholder="Type your name" id="name">
    <input type="mail" class="form-control m-2 p-3">
    <input type="password" class="form-control m-2 p-3">
    <button class="btn btn-success" type="submit"> <span class="bi bi-hand-thumbs-up"></span>Submit</button>
    <button class="btn btn-danger" type="reset"> <span class="bi bi-trash-fill"> </span> reset
    </button>
</div>
</form>
<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
