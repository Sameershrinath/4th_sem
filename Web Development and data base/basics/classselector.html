<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        h1 {
            color: red;
        }

        #para1 {
            color: blue;
        }

        .para2{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>This is the heading.</h1>
    <p id="para1">This is the paragraph with id</p>
    <p class="para2">This is the paragraph with class</p>
    
</body>
</html>
