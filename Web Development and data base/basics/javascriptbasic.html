<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function generateParagraphs() {
            const container = document.querySelector('.dinamic');
            container.innerHTML = ''; // Clear previous content
            const userInput = parseInt(document.getElementById('userInput').value, 10);
            if (!isNaN(userInput) && userInput > 0) {
                for (let i = 0; i < userInput; i++) {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = "hello world " + i;
                    container.appendChild(paragraph);
                }
            } else {
                alert('Please enter a valid positive number.');
            }
        }
    </script>
</head>
<body>
    <label for="userInput">Enter the number of paragraphs:</label>
    <input type="number" id="userInput" min="1">
    <button onclick="generateParagraphs()">Generate</button>
    <div class="dinamic"></div>
</body>
</html>
